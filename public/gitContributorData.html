<div>
    <a href="#/user/{{repo.owner.login}}">Back to Previous Page</a>
<h2>Repo Name: {{repo.name}}</h2>
<div ng-repeat ="contributor in repo.contributors">
<div class="square">
    <div class="content">
        <div class="table">
            <div class="table-cell">
                <img class="rs" ng-src="{{contributor.avatar_url}}"/>
                <br />
                 <div class="ctri"><b>Name</b>: <a href="{{contributor.html_url}}" target="_blank">{{contributor.login}}</a></div>
                 <div class="ctri"><b>Contributions:</b> {{contributor.contributions}}</div>
                </div>
        </div>
    </div>
</div>
</div>
</div>
